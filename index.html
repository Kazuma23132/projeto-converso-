<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Unit Converter</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <button id="darkModeToggle" title="Toggle Dark Mode">ðŸŒ™</button>
    <div class="container">
        <h1 id="title">Universal Unit Converter</h1>
        <div class="language-selection">
            <label for="languageSelect">Select Language:</label>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="pt">PortuguÃªs</option>
            </select>
        </div>
        <div class="conversion-section">
            <div class="selectors">
                <label for="inputUnit">From:</label>
                <select id="inputUnit">
                    <option value="cm">Centimeters (cm)</option>
                    <option value="mm">Millimeters (mm)</option>
                    <option value="m">Meters (m)</option>
                    <option value="km">Kilometers (km)</option>
                    <option value="in">Inches (in)</option>
                    <option value="ft">Feet (ft)</option>
                    <option value="yd">Yards (yd)</option>
                    <option value="mi">Miles (mi)</option>
                </select>
                <label for="outputUnit">To:</label>
                <select id="outputUnit">
                    <option value="mm">Millimeters (mm)</option>
                    <option value="cm">Centimeters (cm)</option>
                    <option value="m">Meters (m)</option>
                    <option value="km">Kilometers (km)</option>
                    <option value="in">Inches (in)</option>
                    <option value="ft">Feet (ft)</option>
                    <option value="yd">Yards (yd)</option>
                    <option value="mi">Miles (mi)</option>
                </select>
            </div>
            <label for="inputValue" id="inputLabel">Enter value:</label>
            <input type="number" id="inputValue" placeholder="Value" step="any">
            <div class="conversion-buttons">
                <button id="convertButton">Convert</button>
                <button id="clearButton" title="Clear History">ðŸ§¹ Clear History</button>
                <button id="exportPDFButton" title="Export PDF">ðŸ“‘ Export PDF</button>
                <button id="exportButton" title="Export CSV">ðŸ“„ Export CSV</button>
            </div>
        </div>
        <div class="result-section">
            <h2 id="resultTitle">Result:</h2>
            <div id="results" class="result-card"></div>
            <div id="visualBar" class="visual-bar"></div>
        </div>
        <div class="history-section">
            <h2 id="historyTitle">History:</h2>
            <div id="history"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
