<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centimeter Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Centimeter Converter</h1>
        <div class="language-selection">
            <label for="languageSelect">Select Language:</label>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="pt">PortuguÃªs</option>
            </select>
        </div>
        <div class="conversion-section">
            <label for="cmInput" id="inputLabel">Enter the value in centimeters, don't forget to include the comma.:</label>
            <input type="number" id="cmInput" placeholder="Centimeters">
            <button id="convertButton">Convert</button>
        </div>
        <div class="result-section">
            <h2 id="resultTitle">Conversion Results:</h2>
            <p id="results"></p>
        </div>
        <div class="history-section">
            <h2 id="historyTitle">Calculation History:</h2>
            <div id="history"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
