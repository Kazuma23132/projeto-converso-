<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centimeter Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Centimeter Converter</h1>
        <div class="conversion-section">
            <label for="cmInput">Enter value in centimeters:</label>
            <input type="number" id="cmInput" placeholder="Centimeters">
            <button id="toMillimeters">Convert to Millimeters</button>
            <button id="toInches">Convert to Inches</button>
        </div>
        <div class="result-section">
            <h2>Conversion Results:</h2>
            <p id="result"></p>
        </div>
        <div class="history-section">
            <h2>Calculation History:</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
